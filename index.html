<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <textarea id="chatbox" style="width: 100%;
    height: 200px;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none; /* Ngăn việc thay đổi kích thước */" rows="10" cols="50" readonly></textarea><br>
    <form id="chat-form" style="">
    <input type="text" id="messages" style="width: 70%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;" placeholder="Type a message">
    <button type="submit" style=" padding: 8px 15px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;"    onmouseover="this.style.color='#007bff'" onmouseout="this.style.color='#007bff'">Send</button>
</form>

</body>
<!-- <script src="/socket.io/socket.io.js"></script>     -->
<!-- <script src="./node_modules/socket.io/client-dist/socket.io.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<script>
    const name =prompt('Tên bạn là gì ?')
        const socket = io();
        //const chatbox = document.getElementById('chatbox');
        const chatform=document.querySelector('#chat-form');
        const chatmess = document.querySelector('#messages');
        chatform.addEventListener('submit',(e)=>{
            e.preventDefault();
            const message=chatmess.value
            socket.emit('on-chat',{
                name,
                message});
            chatmess.value=''
        })
        socket.on('user-chat',(message  )=>{
            const chatbox = document.getElementById('chatbox');
            chatbox.value += message.name+':'+message.message + '\n';
            scrollToBottom();
            })
        function displayMessage(message) {
            const chatbox = document.getElementById('chatbox');
            chatbox.value += message + '\n';
        }
        function scrollToBottom() {
    chatbox.scrollTop = chatbox.scrollHeight;
}
    </script>
</html>
